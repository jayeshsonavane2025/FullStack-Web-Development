<head>

    <div class="container">
        <div class="item">Box1</div>

  display: grid;
  margin: 200px 0 0 450px;

  width: 600px;
  height: 400px;

  border-radius: 20px;
  background-color: blanchedalmond; 
}

.item {
  background-color: #3498db;
  color: white;
 
  text-align: center;
  padding: 20px;
  
}
