<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table>
        <caption>Radhe Radhe</caption>
        <thead>
            <th>Avatar</th>
            <th>Place</th>

        </thead>
        <tbody>
            <tr>
                <td>Shri Datta</td>
                <td>Chitrakut</td>
            </tr>
            <tr>
                <td>Shri ram</td>
                <td>Ayodhya</td>

            </tr>
            <tr>
                <td>Shri krishna</td>
                <td>Vrindavan</td>
            </tr>
            <tr>
                <td>Kapil Dev</td>
                <td>Bharat Bhumi</td>
            </tr>
        </tbody>
    </table>
    <table>
        <caption>Time table</caption>
        <thead>
            <th>
            <td rowspan="3">
                Day
            </td>
            <td colspan="3">
                Semester

            <td colspan="2">Schedule</td>
            <td>Begin</td>
            <td>End</td>
            <td rowspan="2">Topic</td>


            </td>

            </th>

        </thead>





    </table>




</body>

<style>
    table,
    th,
    td {
        border: 2px solid black;
        border-collapse: collapse;
    }

    th {
        background-color: rgb(226, 201, 11);
    }
</style>

</html>
