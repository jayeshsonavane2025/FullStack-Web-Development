<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button> 
                <span data-copyMsg >Copied</span>
                <img src="./assets/copy.svg" alt="copy" width="23"height="23">
            </button>
        </div>  

        <div class="input-container">
            <!--Password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!--Slider-->
             
            <input type="range"min="1" max="20">

            <!-- Checkbox -->
            <div>
                <input type="checkbox"id="uppercase ">
                <label for="uppercase">Includes UpperCase letters</label>
                
            </div>
            <div>
                <input type="checkbox" id="uppercase ">
                <label for="uppercase">Includes LowerCase letters</label>
            
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="uppercase">Includes Numbers</label>
            
            </div>
            <div>
                <input type="checkbox" id="syambols">
                <label for="uppercase">Includes Symbols</label>
            
            </div>  

            <!--Strenth section-->

            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            <!--Generate password-->

            <button>
                Generate Password 
            </button>
            
             

             
        </div>
         
    </div>
</body>
</html>
